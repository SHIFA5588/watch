<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Veltrix Watch VR Advertisement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame VR Library -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>

<a-scene background="color: #ff0000">

  <!-- Camera -->
  <a-camera position="0 1.6 3"></a-camera>

  <!-- Lights -->
  <a-light type="ambient" color="#ffffff"></a-light>
  <a-light type="point" intensity="2" position="2 4 4"></a-light>

  <!-- Watch Strap -->
  <a-box position="0 1.5 0" depth="0.1" height="2" width="0.4" color="#222222"></a-box>

  <!-- Watch Dial -->
  <a-cylinder position="0 1.5 0.06" radius="0.5" height="0.1" color="#111111"></a-cylinder>

  <!-- Glass Effect -->
  <a-cylinder position="0 1.5 0.12" radius="0.48" height="0.02" color="#4da6ff" opacity="0.3"></a-cylinder>

  <!-- 3D Watch Model -->
  <a-gltf-model id="watch" src="watch111.glb" position="0 1.5 0" scale="2 2 2"
                animation="property: rotation; to:0 360 0; loop:true; dur:5000">
  </a-gltf-model>

  <!-- Realistic Watch Hands -->
  <a-box id="hourHand" position="0 1.52 0.06" depth="0.05" height="0.02" width="0.25" color="#ffcc00"></a-box>
  <a-box id="minuteHand" position="0 1.52 0.06" depth="0.03" height="0.02" width="0.35" color="#ffffff"></a-box>
  <a-box id="secondHand" position="0 1.52 0.06" depth="0.01" height="0.01" width="0.45" color="#ff0000"></a-box>

  <!-- Text Above the Watch -->
  <a-text value="Veltrix" 
          position="0 3 0" 
          align="center"
          color="#ffffff" 
          width="3">
  </a-text>

  <!-- Product Details on the Right Side -->
  <a-text value="Veltrix Watch" 
          position="1.5 2.5 0" 
          align="left"
          color="#000000" 
          width="10">
  </a-text>

  <a-text value="â‚¹2,499" 
          position="1.5 2.1 0" 
          align="left"
          color="#000000" 
          width="2">
  </a-text>

  <a-text value="10% OFF" 
          position="1.5 1.7 0" 
          align="left"
          color="#ff0000" 
          width="2">
  </a-text>

  <!-- Background Music -->
  <a-sound src="luxury-music.mp3" autoplay="true" loop="true" volume="0.5"></a-sound>

</a-scene>

<script>
// REAL TIME WATCH HANDS
const hourHand = document.querySelector('#hourHand');
const minuteHand = document.querySelector('#minuteHand');
const secondHand = document.querySelector('#secondHand');

function updateHands() {
    const now = new Date();
    const ms = now.getMilliseconds();
    const seconds = now.getSeconds() + ms/1000;
    const minutes = now.getMinutes() + seconds/60;
    const hours = now.getHours() % 12 + minutes/60;

    hourHand.setAttribute('rotation', `0 0 ${-hours*30}`);
    minuteHand.setAttribute('rotation', `0 0 ${-minutes*6}`);
    secondHand.setAttribute('rotation', `0 0 ${-seconds*6}`);

    requestAnimationFrame(updateHands);
}

// Start continuous hand updates
updateHands();
</script>

</body>
</html>
